<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <base href="." />
    <link rel="stylesheet" type="text/css" href="../src/main.scss" />
    <script src="../src/worker.ts" defer></script>
    <script src="../src/index.ts" defer></script>
    <title>Timetable Scheduler App</title>
  </head>
  <body>
    <div class="header">
      <form id="setup-form">
        <div class="form-check-container">
          <div class="h1 mb-5">SCHOOL TIMETABLE SCHEDULER</div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="conflict"
              name="conflict"
              checked
            />
            <label class="form-check-label" for="conflict">
              Conflict Constrain
            </label>
          </div>

          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="outOfRange"
              name="outOfRange"
              checked
            />
            <label class="form-check-label" for="outOfRange">
              Out of Range Constrain
            </label>
          </div>

          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="overDays"
              name="overDays"
              checked
            />
            <label class="form-check-label" for="overDays">
              Over Number of Days Constrain
            </label>
          </div>
        </div>

        <div class="form-noncheck-container">
          <div>
            <label for="numberRooms" class="form-label">Number of Rooms</label>
            <input
              id="numberRooms"
              name="rooms"
              type="number"
              step="1"
              min="1"
              max="3"
              value="1"
              required
              class="form-control"
            />
          </div>
          <div>
            <label for="PopulationSize" class="form-label"
              >Population Size</label
            >
            <input
              id="PopulationSize"
              name="population"
              type="number"
              step="2"
              min="2"
              max="10000"
              value="500"
              required
              class="form-control"
            />
          </div>
          <div class="">
            <label for="numberGenerations" class="form-label"
              >Maximum Number of Generations</label
            >
            <input
              id="numberGenerations"
              name="generations"
              type="number"
              step="1"
              min="1"
              max="1000"
              value="800"
              required
              class="form-control"
            />
          </div>

          <div>
            <label for="candidatesPerTournament" class="form-label"
              >Percentage of Candidates</label
            >
            <input
              id="candidatesPerTournament"
              name="candidates"
              type="number"
              step="0.01"
              min="0.01"
              max="1"
              value="0.1"
              required
              class="form-control"
            />
          </div>
          <div>
            <label for="mutationRate" class="form-label">Mutation Rate</label>
            <input
              id="mutationRate"
              name="mutationRate"
              type="number"
              step="0.01"
              min="0.00"
              max="1"
              value="0.05"
              required
              class="form-control"
            />
          </div>
        </div>

        <button id="setup-form-button" type="submit"></button>
      </form>
    </div>
    <div class="go">
      <button id="go-button" class="btn btn-primary">Go</button>
    </div>

    <div id="current-state" class="d-none">
      <span class="badge title">
        Best Fitness <span id="best-fitness-badge" class="number badge"> </span>
      </span>
      <span class="badge title">
        Conflicts <span id="conflicts-badge" class="number badge"> </span>
      </span>
      <span class="badge title">
        Out of Range <span id="out-of-range-badge" class="number badge"> </span>
      </span>
      <span class="badge title">
        Over Number of Days
        <span id="over-number-of-days-badge" class="number badge"> </span>
      </span>
    </div>
    <div id="tables-container" class="table-responsive"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
</html>
